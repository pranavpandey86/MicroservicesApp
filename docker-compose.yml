version: '3.4'

services:
    catalogdb:
        image: mongo
    basketdb:
        image: redis
    catalogapi:
        image: ${DOCKER_REGISTRY-}catalogapi
        build:
          context: .
          dockerfile: Src/Catalog/CatalogAPI/Dockerfile

    basketapi:
        image: ${DOCKER_REGISTRY-}basketapi
        build:
          context: .
          dockerfile: Src/Basket/Basket.API/Dockerfile

